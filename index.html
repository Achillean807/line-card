<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LINE 電子名片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
        }
        
        .cards-wrapper {
            display: flex;
            height: 100%;
        }
        
        .card {
            min-width: 100vw;
            height: 100%;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card-content {
            width: 100%;
            max-width: 480px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            background: white;
        }
        
        .card-hero {
            padding: 60px 30px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, 20px) rotate(5deg); }
        }
        
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin: 0 auto 24px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        
        .name {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }
        
        .title {
            font-size: 18px;
            color: rgba(255,255,255,0.95);
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            position: relative;
            z-index: 1;
        }
        
        .services {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 24px;
            color: white;
        }
        
        .service-item {
            padding: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            font-size: 16px;
        }
        
        .service-item:last-child {
            border-bottom: none;
        }
        
        .buttons {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .share-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #06C755;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(6, 199, 85, 0.4);
            transition: transform 0.2s;
            z-index: 1000;
        }
        
        .share-btn:active {
            transform: scale(0.95);
        }
        
        .dots {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 1000;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            transition: background 0.3s;
        }
        
        .dot.active {
            background: #06C755;
            width: 24px;
            border-radius: 4px;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #06C755;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }
        
        .error {
            color: #E53E3E;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            padding: 0 20px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">載入中...</div>
        <div id="errorMsg" class="error hidden"></div>
    </div>
    
    <div id="container" class="container hidden">
        <div class="cards-wrapper" id="cardsWrapper">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>
    
    <div id="dots" class="dots hidden"></div>
    
    <button id="shareBtn" class="share-btn hidden">
        📤
    </button>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // ==========================================
        // 配置區域 - 請修改這裡的設定
        // ==========================================
        window.onload = async () => {
            try {
                await liff.init({ liffId: CONFIG.LIFFID });
                console.log("✅ LIFF 初始化成功！");
            } catch (err) {
                console.error("❌ LIFF 初始化失敗：", err);
            }
        };

        const CONFIG = {
            // 請替換成你的 LIFF ID (從 LINE Developers 取得)
            liffId: '2008244337-1PXmZeX4',
            
            // 名片資料 - 可以有多張卡片
            cards: [
                {
                    id: 1,
                    name: '秦天霸',
                    title: '村長',
                    subtitle: 'Digital Marketing Consultant',
                    image: 'https://images.unsplash.com/photo-1560250097-0b93528c311a?w=400&h=400&fit=crop',
                    bgColor: '#005BAC',
                    buttons: [
                        { 
                            label: '💬 加入 LINE', 
                            url: 'https://line.me/ti/p/achillean', 
                            color: '#06C755' 
                        },
                        { 
                            label: '🌐 查看作品集', 
                            url: 'https://www.weddingwishlove.com/category/post_weddingblog/', 
                            color: '#4A5568' 
                        }
                    ]
                },
                // 可以繼續新增更多卡片
                {
                    id: 2,
                    name: '服務項目',
                    title: 'SOLUTIONS',
                    subtitle: '提供全方位數位解決方案',
                    image: 'https://images.unsplash.com/photo-1557804506-669a67965ba0?w=400&h=400&fit=crop',
                    bgColor: '#1E40AF',
                    services: [
                        '品牌設計與策略',
                        '社群媒體行銷',
                        '網站開發建置',
                        '數位廣告投放'
                    ],
                    buttons: [
                        { 
                            label: '📞 立即諮詢', 
                            url: 'https://line.me/ti/p/~yourlineid', 
                            color: '#06C755' 
                        }
                    ]
                }
            ]
        };

        // ==========================================
        // 主程式 - 不需要修改
        // ==========================================
        let currentCardIndex = 0;
        let isLiffInitialized = false;

        // 顯示錯誤訊息
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
            document.querySelector('.loading-text').textContent = '載入失敗';
        }

        // 渲染所有卡片
        function renderCards() {
            const wrapper = document.getElementById('cardsWrapper');
            const dotsContainer = document.getElementById('dots');
            
            wrapper.innerHTML = '';
            dotsContainer.innerHTML = '';
            
            CONFIG.cards.forEach((card, index) => {
                // 建立卡片元素
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.dataset.index = index;
                
                const servicesHtml = card.services ? `
                    <div class="services" style="background: rgba(255,255,255,0.1);">
                        ${card.services.map(service => `
                            <div class="service-item">• ${service}</div>
                        `).join('')}
                    </div>
                ` : '';
                
                cardEl.innerHTML = `
                    <div class="card-content">
                        <div class="card-hero" style="background: ${card.bgColor}">
                            <img src="${card.image}" alt="${card.name}" class="avatar" onerror="this.src='https://via.placeholder.com/140'">
                            <h1 class="name">${card.name}</h1>
                            <p class="title">${card.title}</p>
                            ${card.subtitle ? `<p class="subtitle">${card.subtitle}</p>` : ''}
                        </div>
                        ${servicesHtml}
                        <div class="buttons">
                            ${card.buttons.map((btn, btnIndex) => `
                                <button class="btn" style="background: ${btn.color}" 
                                    onclick="openUrl('${btn.url}')">
                                    ${btn.label}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                wrapper.appendChild(cardEl);
                
                // 建立指示點
                const dot = document.createElement('div');
                dot.className = `dot ${index === 0 ? 'active' : ''}`;
                dot.dataset.index = index;
                dotsContainer.appendChild(dot);
            });
        }

        // 設定滾動監聽器
        function setupScrollListener() {
            const container = document.getElementById('container');
            let scrollTimeout;
            
            container.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const scrollLeft = container.scrollLeft;
                    const cardWidth = window.innerWidth;
                    const newIndex = Math.round(scrollLeft / cardWidth);
                    
                    if (newIndex !== currentCardIndex) {
                        currentCardIndex = newIndex;
                        updateDots();
                    }
                }, 100);
            });
        }

        // 更新指示點
        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                if (index === currentCardIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // 設定分享按鈕
        function setupShareButton() {
            const shareBtn = document.getElementById('shareBtn');
            
            shareBtn.addEventListener('click', async () => {
                try {
                    // 檢查是否在 LINE 中
                    if (!liff.isInClient()) {
                        alert('請在 LINE App 中開啟此頁面才能使用分享功能');
                        return;
                    }

                    // 檢查是否支援分享功能
                    if (!liff.isApiAvailable('shareTargetPicker')) {
                        alert('您的 LINE 版本不支援此分享功能，請更新到最新版本');
                        return;
                    }
                    
                    // 建立分享訊息（Flex Message）
                    const messages = CONFIG.cards.map(card => {
                        const bubbleContents = {
                            type: 'bubble',
                            hero: {
                                type: 'box',
                                layout: 'vertical',
                                contents: [
                                    {
                                        type: 'image',
                                        url: card.image,
                                        size: 'full',
                                        aspectRatio: '1:1',
                                        aspectMode: 'cover'
                                    }
                                ],
                                backgroundColor: card.bgColor,
                                paddingAll: '0px'
                            },
                            body: {
                                type: 'box',
                                layout: 'vertical',
                                contents: [
                                    {
                                        type: 'text',
                                        text: card.name,
                                        weight: 'bold',
                                        size: 'xl',
                                        color: '#1a202c'
                                    },
                                    {
                                        type: 'text',
                                        text: card.title,
                                        size: 'sm',
                                        color: '#718096',
                                        margin: 'md'
                                    }
                                ],
                                spacing: 'sm',
                                paddingAll: '20px'
                            },
                            footer: {
                                type: 'box',
                                layout: 'vertical',
                                spacing: 'sm',
                                contents: card.buttons.map(btn => ({
                                    type: 'button',
                                    style: 'primary',
                                    height: 'sm',
                                    action: {
                                        type: 'uri',
                                        label: btn.label.replace(/[^\w\s\u4e00-\u9fa5]/g, '').substring(0, 20),
                                        uri: btn.url
                                    },
                                    color: btn.color
                                })),
                                paddingAll: '20px'
                            }
                        };

                        return {
                            type: 'flex',
                            altText: `${card.name} 的電子名片`,
                            contents: bubbleContents
                        };
                    });
                    
                    const result = await liff.shareTargetPicker(messages);
                    
                    if (result) {
                        alert('✅ 名片已成功分享！');
                    }
                } catch (error) {
                    console.error('Share failed:', error);
                    alert('❌ 分享失敗：' + error.message);
                }
            });
        }

        // 開啟網址
        function openUrl(url) {
            if (isLiffInitialized && liff.isInClient()) {
                liff.openWindow({
                    url: url,
                    external: true
                });
            } else {
                window.open(url, '_blank');
            }
        }

        // 初始化 LIFF
        async function initLiff() {
            try {
                // 檢查 LIFF ID
                if (!CONFIG.liffId || CONFIG.liffId === 'YOUR_LIFF_ID_HERE') {
                    throw new Error('請先設定 LIFF ID！\n請到 LINE Developers 建立 LIFF App 並取得 LIFF ID');
                }

                // 檢查 liff 是否載入
                if (typeof liff === 'undefined') {
                    throw new Error('LIFF SDK 載入失敗，請重新整理頁面');
                }

                console.log('開始初始化 LIFF...');
                await liff.init({ liffId: CONFIG.liffId });
                console.log('LIFF 初始化成功！');
                
                isLiffInitialized = true;
                
                // 渲染卡片
                renderCards();
                
                // 隱藏載入畫面，顯示內容
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('container').classList.remove('hidden');
                
                // 只有在多張卡片時才顯示指示點
                if (CONFIG.cards.length > 1) {
                    document.getElementById('dots').classList.remove('hidden');
                }
                
                // 顯示分享按鈕
                document.getElementById('shareBtn').classList.remove('hidden');
                
                // 設定分享按鈕
                setupShareButton();
                
                // 設定滾動監聽
                if (CONFIG.cards.length > 1) {
                    setupScrollListener();
                }
                
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                showError(error.message || '初始化失敗，請檢查 LIFF ID 是否正確');
            }
        }

        // 頁面載入完成後初始化
        window.addEventListener('load', () => {
            // 給 LIFF SDK 一點時間載入
            setTimeout(() => {
                initLiff();
            }, 100);
        });
    </script>
</body>
</html>
